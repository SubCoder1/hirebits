{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Saurav Jaiswal">
    <meta name=" keywords " content="HireBits, hired, competitve programming, coding, developer, learn coding, begnieer coding, freelancer ">
    <meta name="description" content="login page">
    <meta http-equiv="refresh" content="30">
    <title>Login&mdash; Sign in here </title>
    <link rel=" stylesheet " type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel=" stylesheet " type="text/css" href="{% static 'css/my-login.css' %}">
</head>

<body class="my-login-page ">
    <section class="h-100 ">
        <div class="container h-100 ">
            <div class="row justify-content-md-center h-100 ">
                <div class="card-wrapper ">
                    <div class="brand ">
                        <img src="{% static 'img/logo.png' %}" alt="bootstrap 4 login page ">
                    </div>
                    <div class="card fat ">
                        <div class="card-body ">
                            <h4 class="card-title ">Register</h4>
                            <form method="POST">
                            {% csrf_token %}
                                <div class="form-group ">
                                    <label for="name ">Username</label>
                                    <input id="username" type="text" class="form-control " name="username" required autofocus>
                                    <div class="invalid-feedback ">
                                        What's your name?
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email">E-Mail Address</label>
                                    <input id="email" type="email" class="form-control" name="email" required>
                                    <div class="invalid-feedback ">
                                        Your email is invalid
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password ">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <input id="gender" list="gender" class="form-control" name="gender" required data-eye>
                                    <datalist id="gender">
										<option value="Male">
										<option value="Female">
										<option value="other">
									</datalist>
                                    <div class="invalid-feedback">
                                        Your gender is required
                                    </div>
                                </div>

                                 <div class="form-group ">
                                    <label for="bio">Tell me about Yourself</label>
                                    <input id="bio" type="text" class="form-control " name="bio" required>
                                    <div class="invalid-feedback">
                                        Your bio is required
                                    </div>
                                </div>

                                <div class="form-group m-0 ">
                                    <button type="submit" class="btn btn-primary btn-block ">
										Register
									</button>
                                </div>
                                <div class="mt-4 text-center ">
                                    Already have an account? <a href="{% url 'login_view' %}">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer ">
                        All right reserve &copy; HireBits &mdash;
                    </div>
                </div>
            </div>
    </section>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/my-login.js' %}"></script>
</body>

</html>
