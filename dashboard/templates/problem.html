<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">HireBits</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dash_page' %}">DashBoard </a>
      </li>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'lea_page' %}">Learn </a>
      </li>

     </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'prob_page' %}">Project </a>
      </li>

      
            <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>

         </ul>
    <nav class="navbar navbar-light bg-light">
  <form class="form-inline">
      
   <a class="btn btn-outline-success" href="{% url 'logout_view' %}">Log out</a>
  </form>

          
  </div>
</nav><div class="shadow p-3 mb-5 bg-white rounded">
    <div id=pad >
        
    <h1 class="display-4">Problems</h1>
        </div>
</div>
    {% for problem in problems %}
    <div class="container rounded">
    <strong><h1 style="font-size: 20px; color: green">{{ problem.s_company }}</h1></strong>
      <div class="shadow p-3 mb-5 bg-white rounded">
        <div class="container rounded " style="border:2px solid #008000;" >
            <div id=pad >
              <p class="h5" text-success><ins>{{ problem.s_name }}</ins></p>
              <p class="text-muted">{{ problem.s_descrip }}</p>
                <div class="float-right">
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalScrollable">Read More</button>
                </div>


<!-- Modal -->
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">{{ problem.s_name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ problem.s_content }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Get Started</button>
      </div>
    </div>
  </div>
</div>  


            </div>
        </div>
      </div>
    </div>
    {% endfor %}
    </body>
</html>
